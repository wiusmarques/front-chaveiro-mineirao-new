<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../assets/css/venha-conhecer.css">
    <link rel="stylesheet" href="../assets/css/common/common.min.css">
    <link rel="stylesheet" href="/assets/css/swiper-4.5.min.css">

    <title>Document</title>
</head>

<body>
    {% include "../templates/partials/header.html" %}

    <section class="body">
        <div class="container container-title">
            <div class="container-conteudo">
                <h1 class="map-title">Venha Conferir</h1>
            </div>
        </div>
        <div class="container-conteudo">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3156.2683001329838!2d-43.96683679051816!3d-19.820619095227492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa68fdc3b1aef0d%3A0x7f89a9a6227bb8dc!2sChaveiro+Mineir%C3%A3o+-+Jair+atendimento+24+Horas!5e0!3m2!1spt-BR!2sbr!4v1557111661331!5m2!1spt-BR!2sbr&zoom=9" frameborder="0" style="border:0" style="z-index:40" allowfullscreen></iframe>
        </div>
    </section>

    {% include "../templates/partials/footer.html" %}
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: false,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
    window.onload = "mySwiper()";

    var prevScrollpos = window.pageYOffset;

    document.getElementsByClassName("header-company")[0].onmouseover = function () {
        document.getElementsByClassName('header')[0].style.top = "0"
    };

    window.onscroll = function () {
        if (window.scrollY > 80) {
            console.log("Esconde");
            document.getElementsByClassName('header')[0].style.top = "-80px"
        } else {
            console.log("Mostra");
            document.getElementsByClassName('header')[0].style.top = "0"
        }
    }

    document.getElementById("modal-whatsapp-close").onclick = function (e) {
        if (!document.getElementById('modal_whatsapp').contains(e.target)) {
            element.removeClass("modal-whatsapp-close", "d-block");
            element.addClass("modal-whatsapp-close", "d-none");
        }
    };

    document.getElementById("whatsapp-button").onclick = function (e) {
        element.removeClass("modal-whatsapp-close", "d-none");
        element.addClass("modal-whatsapp-close", "d-block");
    }

    document.getElementById('button-whatsapp-close').onclick = function (e) {
        element.removeClass("modal-whatsapp-close", "d-block");
        element.addClass("modal-whatsapp-close", "d-none");
    }


    var element = {

        addClass: function (element_id, class_name) {
            var el = document.getElementById(element_id);
            el.classList.add(class_name);
        },

        findClass: function (element_id, class_name) {
            var e = document.getElementById(element_id);
            return e.classList.contains('modal_whatsapp-background');
        },

        removeClass: function (element_id, class_name) {
            var e = document.getElementById(element_id);
            e.classList.remove(class_name);
        }
    }

</script>

</html>
